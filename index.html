<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
        
         $('button').click(function(){
             var fullName= $('#fullName').val();
             $('#secondP').html(fullName);
             $('p').fadeIn(2000);
             
             var teacherName= $('#teachersName').val();
             $('#thirdP').html(teacherName);
            
            var date = $('#date').val();
            $('#fourthP').html(date);
         });
         });
    </script>
    
    <style>
       .certificate{
           margin: 50px; 
           background: Red;
           text-align: center;
           font-size: 50px;
           width:700px;
           height: 500px ;
           border: solid;

       } 
       p{
           display:none;
       }
    </style>
</head>

<body>

    <h1> Banner Generator</h1>
    Full Name: <input id= "fullName" type="text" name="First name"> <br> 
    Teachers Name: <input id= "teachersName" type="text" name="Last name"> <br>
    Date:<input id ="date" type = "date" name= "date">
           

       
    
    <br> <button id= "button">Generate </button>
    
    <div class= certificate> 
    
    <p>Student of the Month</p>
    <p id= secondP></p>
    <p id= thirdP></p> 
    <p id= fourthP></p>
    </div>
</body>

</html>
